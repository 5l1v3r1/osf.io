<span class="text-muted" data-bind="text: savedLicenseName"></span>
<span data-bind="ifnot: allowEdit">
  <i class="fa fa-info-circle" data-bind="click: togglePreview"></i>
</span>
<span data-bind="if: allowEdit">
  <i class="fa fa-pencil" data-bind="click: togglePreview"></i>
</span>
<p data-bind="if: notification">
    <span data-bind="text: notification, css: {'text-danger': error, 'text-success': success}"></span>
</p>
<span data-bind="if: previewing">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-md" data-bind="if: allowEdit">
            <div class="form-inline">
                <div class="form-group">
                    <label> Choose a license: </label>
                    <select class="form-control" data-bind="options: licenses,
                     optionsText: 'name',
                     optionsValue: 'id',
                     value: selectedLicenseId">
                    </select>
                    <button class="btn btn-success" data-bind="click: save,
                                                               css: {
                                                                 'disabled': disableSave
                                                               }">Save</button>
                </div>
            </div>
            <div class="form panel-default" data-bind="if: properties">
              <div data-bind="foreach: properties">
                <div class="form-group">
                  <label>
                    <span data-bind="text: name + ':'"></span>
                    <span class="text-danger" data-bind="validationMessage: value"></span>
                  </label>
                  <input class="form-control" data-bind="value: value, valueUpdate: 'keyup'" />
                </div>
              </div>
            </div>
        </div>
        <div class="col-md" data-bind="if: previewing">
            <br />
            <pre data-bind="text: selectedLicenseText" ></pre>
        </div>
    </div>
  </div>
</span>
