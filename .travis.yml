language: python

python:
  - "3.4"

cache:
  directories:
    - tmp/.pip-cache/

install:
  - travis_retry pip install invoke
  - travis_retry pip install flake8
  - travis_retry invoke install --upgrade --pip-cache=tmp/.pip-cache --wheel-repo=https://github.com/CenterForOpenScience/wheelhouse

env:
  - WATERBUTLER_CONFIG=./travis-config.json

before_script:
  - invoke flake

script:
  - invoke test

notifications:
  flowdock: 9f8a6baf3feafdb62e515718698d06d0
