{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>OSF Metrics</title>
{% endblock title %}

{% block content %}
    <a href="{% url 'metrics:update' %}" class="btn btn-primary">
        Update
    </a>
    <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Number of OSF users</th>
        </tr>
    </thead>
    <tbody>
    {% for item in metrics %}
        <tr>
            <td>{{ item.date }}</td>
            <td>{{ item.users }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
