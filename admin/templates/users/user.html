{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>User</title>
{% endblock title %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <form action="{% url 'users:user' %}" method="post">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                    <label for="guid">User GUID:</label>
                    {{ form.guid }}
                </div>
                <input type="submit" class="btn btn-primary" value="Submit" />
            </form>
        </div>
    </div>
{% endblock content %}
