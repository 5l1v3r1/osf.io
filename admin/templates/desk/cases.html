<table class="table table-striped">
<thead>
    <tr>
        <th>Type</th>
        <th>Status</th>
        <th>Subject</th>
    </tr>
</thead>
<tbody>
{% for case in cases %}
    <tr>
        <td>{{ case.type }}</td>
        <td>{{ case.status }}</td>
        <td>{{ case.subject | truncatechars:40 }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
